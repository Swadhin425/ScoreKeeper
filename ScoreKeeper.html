<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<link rel="stylesheet" type="text/css" href="scorekeeper.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	
<div class="container main">
	
	<h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>

	<p class="jumbotron">Playing to: <span>5</span></p>
	
	<input type="number">
	<button id="p1" class="btn-primary">Player One</button>
	<button id="p2" class="btn-info">Player Two</button>
	<button id="reset" class="btn-danger">Reset</button>
	
</div>

<script type="text/javascript" src="scorekeeper.js"></script>
</body>
</html>
